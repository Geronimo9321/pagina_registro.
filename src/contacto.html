    <div class="container mt-5">
      <h2 class="mb-4">Formulario de Contacto</h2>
      <form id="formulario_contacto" action="" method="post">
          <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" class="form-control" required>
          </div>
          <div class="form-group">
              <label for="apellido">Apellido:</label>
              <input type="text" id="apellido" name="apellido" class="form-control" required>
          </div>
          <div class="form-group">
              <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
              <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" required>
          </div>
          <div class="form-group">
              <label for="email">Correo electrónico:</label>
              <input type="email" id="email" name="email" class="form-control" required>
          </div>
          <div class="form-group">
              <label for="mensaje">Mensaje:</label>
              <textarea id="mensaje" name="mensaje" class="form-control" rows="4" required></textarea>
          </div>
          <button id="btnEnviar" type="submit" class="btn btn-primary">Enviar</button>
      </form>
  </div>
